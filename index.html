    <body>                                                     <!--BODY contient le slideshow(pour l'animation du background et le div: container (pour le top-bar, header et footer))-->

        <div class="container">                                <!--CONTAINER contient top-bar(menu avec un  lien + video interne) + header (menu principale) + footer (music + code DA))-->
            <div class="top-bar">                              <!--TOP-BAR contient lien-> avac _blank + lien pour video interne (avec JS pour la video) avec float:right-->
                <a href="https://www.instagram.com/vitessegt/" target="_blank">
                    <strong>Instagram: </strong>Vitesse GT
                </a>
                <span class="right">
                    <div id="light">
                        <a class="boxclose" id="boxclose" onclick="lightbox_close();"></a>
                        <video id="ComingSoon" width="300" controls>
                            <source src="./video/ComingSoom.mp4" type="video/mp4">
                          </video>
                      </div>
                      <div id="fade" onClick="lightbox_close();"></div>
                      <div>
                          <a href="#" onclick="lightbox_open();">
                            <strong>Visitez notre magasin</strong>
                        </a>
                    </div>
                </span>
                <script>                                      
                    window.document.onkeydown = function(e) {
                        if (!e) {
                            e = event;
                        }
                        if (e.keyCode == 27) {
                            lightbox_close();
                        }
                    }
                    function lightbox_open() {
                        var lightBoxVideo = document.getElementById("ComingSoon");
                        window.scrollTo(0, 0);
                        document.getElementById('light').style.display = 'block';
                        document.getElementById('fade').style.display = 'block';
                        lightBoxVideo.play();
                    }
                    function lightbox_close() {
                        var lightBoxVideo = document.getElementById("ComingSoon");
                        document.getElementById('light').style.display = 'none';
                        document.getElementById('fade').style.display = 'none';
                        lightBoxVideo.pause();
                    }
                </script>
